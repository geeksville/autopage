name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libgtk-4-dev libadwaita-1-dev \
            libdbus-1-dev dbus dbus-x11 \
            python3-gi python3-gi-cairo python3-dev python3-dbus \
            gobject-introspection libgirepository-2.0-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-4.0 gir1.2-adw-1 gir1.2-glib-2.0 \
            libportal-dev gir1.2-xdp-1.0 libhidapi-libusb0

      - name: Install dependencies
        run: poetry install --with dev

      - name: Lint with ruff
        run: poetry run ruff check src/ tests/

      - name: Check formatting
        run: poetry run ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libgtk-4-dev libadwaita-1-dev \
            libdbus-1-dev dbus dbus-x11 \
            python3-gi python3-gi-cairo python3-dev python3-dbus \
            gobject-introspection libgirepository-2.0-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-4.0 gir1.2-adw-1 gir1.2-glib-2.0 \
            libportal-dev gir1.2-xdp-1.0 libhidapi-libusb0

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests
        run: poetry run pytest --cov=autopage --cov-report=term-missing
